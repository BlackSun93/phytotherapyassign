<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phytotherapy Assignment | Drug Selection</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="app-header hero-header">
        <div class="brand-row">
          <img src="/logo.png" alt="Assignment logo" class="brand-logo" />
          <div>
            <h1>Phytotherapy Assignment</h1>
            <p class="subtitle">Step 1: Choose one available drug to continue your team submission.</p>
          </div>
        </div>
      </header>

      <section class="card">
        <div class="section-head">
          <h2>Available Drug List</h2>
          <a class="btn btn-secondary" href="/team">Go To Team Form</a>
        </div>
        <p class="hint">Taken drugs are locked automatically. Click an available card to proceed.</p>
        <div id="drugs-grid" class="drug-grid"></div>
      </section>

      <div id="status" class="status" aria-live="polite"></div>
    </main>

    <script src="/landing.js"></script>
  </body>
</html>
